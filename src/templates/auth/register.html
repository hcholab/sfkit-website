{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-5 mx-auto">
          <div class="p-5 bg-light rounded text-center">
            <span class="text-muted">Register</span>
            <h3 class="fw-bold mb-5">Let's run Secure GWAS!</h3>
            <form method="post">
              <input class="form-control mb-2" name="email" type="email" placeholder="E-mail address" autocomplete="off" required="required">
              <input class="form-control mb-2" name="password" type="password" placeholder="Password" autocomplete="off" required="required">
              <input class="form-control mb-2" name="password_check" type="password" placeholder="Confirm Password" autocomplete="off" required="required">
              <button class="btn btn-primary py-2 w-100 mb-2" type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
