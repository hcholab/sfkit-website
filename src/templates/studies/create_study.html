{% extends 'base.html' %}

{% block title %}New Study{% endblock %}

{% block content %}
  <section class="py-5 mt-5 mb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="p-5 bg-light rounded text-center">
            <h2 class="h2 display-7 fw-normal">New Study ({{ study_type }})</h2>
            <form method="post">
              <input class="form-control mt-4" name="title" id="title" value="{{ request.form['title'] }}" maxlength="50" required="required" placeholder="Study Title">
              <input class="form-control mt-3" name="description" id="description" value="{{ request.form['description'] }}" placeholder="(optional) One-line Description of Your Study.">
              <textarea class="form-control mt-3" name="study_information" id="study_information" value="{{ request.form['study_information'] }}" rows="4" placeholder="(optional) Study Information: Any additional details you want to include.  This can contain things like Motivation, Goals, and Data Sources."></textarea>
              <div class="text-start">
                <small>(details and information can be edited later)</small>
              </div>
              <div class="mt-2 form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="private_study" id="private_study">
                <label class="form-check-label float-start" for="private_study">Private Study
                  <small class="text-muted">(other participants can view and join only by invitation)</small>
                </label>
              </div>
              <div class="mt-2 form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="demo_study" id="demo_study">
                <label class="form-check-label float-start" for="demo_study">Demo Study
                  <small class="text-muted">(for tutorial - run with only one user and doesn't require user-provided data)</small>
                </label>
              </div>
              <div class="mt-3">
                <a href="{{ url_for('studies.index') }}" class="btn btn-outline-secondary me-2">Cancel</a>
                <input type="submit" value="Confirm" class="btn btn-primary me-2">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
