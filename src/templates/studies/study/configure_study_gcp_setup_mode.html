<div class="modal fade" id="configure_study_gcp_setup_mode_modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="configure_study_gcp_setup_mode_modal_label">GCP Project Setup</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form method="post" action="{{url_for('studies.choose_workflow', study_title=study['title'])}}">
        <div class="modal-body text-start">
          <p>
            How do you want to have your GCP project configured?
          </p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="CONFIGURE_STUDY_GCP_SETUP_MODE" id="website" value="website" checked="checked">
            <label class="form-check-label" for="website">
              <b>Website</b>
              (default) - With this setting, this website will configure the networking and setup in your GCP project for you.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="CONFIGURE_STUDY_GCP_SETUP_MODE" id="user" value="user">
            <label class="form-check-label" for="user">
              <b>User</b>
              - With this setting you will configure the networking and setup in your GCP project yourself. This is more work for you, but it means you don't need to give the website access to your GCP project.
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
